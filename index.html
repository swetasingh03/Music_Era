<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Era - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="./assets/images/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo flex  item-center">
                    <img  src="./assets/images/musicLogo.png" alt=""> 
                    <span class="logo-text">Music Era</span>
                </div>
                <ul>
                    <li><img class="invert" src="./assets/images/home.svg" alt="">Home</li>
                    <li><img class="invert" src="./assets/images/search.svg" alt="">Search</li>
                </ul>
            </div>
            <div class="liabary bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="./assets/images/liabary.svg" class="invert" alt="" />
                    <h2>Songs Library</h2>
                </div>
                <div class="song-list">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav flex justify-center item-center ">
                    <img width="40" class="invert hamburger" src="./assets/images/hamburger.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signup-button">Sign up</button>
                    <button class="login-button">Log in</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Songs Playlist</h1>
                <div class="card-container">
                </div>
                <div class="play-bar">
                    <div class="seek-bar invert">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="above-bar">
                        <div class="song-info  p-1">
                        </div>
                        <div class="song-button invert">
                            <img id="previous" src="./assets/images/preplay.svg" alt="">
                            <img id="play" src="./assets/images/play.svg" alt="">
                            <img id="next" src="./assets/images/nextplay.svg" alt="">
                        </div>
                        <div class="time-vol">
                            <div class="song-time p-1">
                            </div>
                            <div class="song-volume invert">
                                <img src="./assets/images/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
